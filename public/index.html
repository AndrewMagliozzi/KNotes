    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
          // thanks to robert nyman for a sweet
          // drag-and-drop html 5 example!
          //http://robertnyman.com/html5/fileapi/fileapi.html
          (function () {
            //Support file upload button as well?
            //var filesUpload = document.getElementById("files-upload");
              dropArea = document.getElementById("drop-area"),
              fileList = document.getElementById("file-list");
            
            function traverseFiles (files) {
              var li,
                file,
                fileInfo;
              fileList.innerHTML = "";
                
              for (var i=0, il=files.length; i<il; i++) {
                tr = document.createElement("tr");
                file = files[i];
                if (i==0){
                  headerRow = document.createElement("tr");
                  headerRow.innerHTML = "<td><b>Name</b></td><td><b>Size</b></td><td><b>Type</b></td>"
                  fileList.appendChild(headerRow);
                }
                
                fileInfo = "<td>"+file.name +"</td>";
                fileInfo += "<td>"+ (Math.round(file.size/(100000))/10) + " MB</td>";
                fileInfo += "<td>" + file.type+"</td>";
                tr.innerHTML = fileInfo;
                fileList.appendChild(tr);
              };
            };
            /* For file upload button support
            filesUpload.onchange = function () {
              traverseFiles(this.files);
            };*/
            
            dropArea.ondragenter = function () {
              return false;
            };
            
            dropArea.ondragover = function () {
              return false;
            };
            
            dropArea.ondrop = function (evt) {
              traverseFiles(evt.dataTransfer.files);
              return false;
            };
            
          })();
        </script>
